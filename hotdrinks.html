<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item - Hot Drinks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="starters.html#starters">Starters</a></li>
            <li><a href="starters.html#steaks">Steaks & Grills</a></li>
            <li><a href="starters.html#burgers">Burgers & Toasties</a></li>
            <li><a href="starters.html#kiddies">Kiddies</a></li>
            <li><a href="starters.html#desserts">Desserts</a></li>
            <li><a href="starters.html#drinks">Drinks</a></li>
        </ul>
    </nav>

    <main>
        <section class="menu-item">
            <h2>Hot Drinks</h2>
            <div class="menu-item-details">
                <div class="item-image-container">
                    <img src="images/hotdrinks.jpg" alt="Hot Drinks" class="item-image">
                </div>
                
                <div class="item-info">
                    <p class="price">R 30.00</p>
                    <p class="description">
                        Warm and comforting hot drinks available in a variety of flavors.
                    </p>
                    
                    <h3>Types</h3>
                    <ul class="types">
                        <li><input type="checkbox" id="type-01"><label for="type-01">Coffee</label></li>
                        <li><input type="checkbox" id="type-02"><label for="type-02">Tea</label></li>
                        <li><input type="checkbox" id="type-03"><label for="type-03">Hot Chocolate</label></li>
                        <li><input type="checkbox" id="type-04"><label for="type-04">Latte</label></li>
                        <li><input type="checkbox" id="type-05"><label for="type-05">Cappuccino</label></li>
                        <li><input type="checkbox" id="type-06"><label for="type-06">Mocha</label></li>
                    </ul>

                    <h3>Sizes</h3>
                    <ul class="sizes">
                        <li><input type="checkbox" id="size-01"><label for="size-01">Small (250ml)</label></li>
                        <li><input type="checkbox" id="size-02"><label for="size-02">Medium (350ml)</label></li>
                        <li><input type="checkbox" id="size-03"><label for="size-03">Large (500ml)</label></li>
                    </ul>

                    <form class="order-form" action="thankyou.html" method="post">
                        <div class="quantity">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1">
                        </div>

                        <label for="notes">Add notes:</label>
                        <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Any special instructions?"></textarea>
                        
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; SAM-MEG the Creator. All rights reserved.</p>
    </footer>
</body>
</html>
